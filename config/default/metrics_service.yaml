apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: etcd-operator
  name: operator-metrics-service
  namespace: system
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: metrics
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app.kubernetes.io/name: etcd-operator
